<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Room Type List</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    h1 { text-align: center; }
    table { width: 50%; margin: auto; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 3px; }
    .edit-btn { background-color: #007bff; }
    .edit-btn:hover { background-color: #0056b3; }
    .delete-btn { background-color: #dc3545; }
    .delete-btn:hover { background-color: #a71d2a; }
    .messages { max-width: 800px; margin: 20px auto; }
    .messages li { color: green; }
  </style>
</head>
<body>
  <h1>Room Type List</h1>

  <div class="messages">
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>

  <div style="text-align:center; margin-bottom: 20px;">
    <a href="{% url 'room_type_create' %}" class="btn edit-btn">Create New Room Type</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for type in types %}
        <tr>
          <td>{{ type.id }}</td>
          <td>{{ type.room_type_name }}</td>
          <td>
            <a href="{% url 'room_type_edit' type.id %}" class="btn edit-btn">Edit</a>
            <a href="{% url 'room_type_delete' type.id %}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this room type?');">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3" style="text-align:center;">No room types found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
<div style="max-width: 800px; margin: 20px auto; text-align: right;">
  <a href="{% url 'admin_dashboard' %}" class="btn" style="background-color: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
    Back to Dashboard
  </a>
</div>
</body>
</html>
