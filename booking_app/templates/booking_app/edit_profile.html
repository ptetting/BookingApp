{% extends 'booking_app/base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>Edit Profile</h2>
      <span class="card-subtitle">Update your account details below.</span>
    </div>

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control"
               value="{{ user.name }}" style="max-width: 600px;">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control"
               value="{{ user.email }}" style="max-width: 600px;">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control"
               placeholder="Leave blank to keep current password" style="max-width: 600px;">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control"
                  style="max-width: 600px; min-height: 60px; resize: vertical;">{{ profile.address }}</textarea>
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control"
               value="{{ profile.phone_number }}" style="max-width: 600px;">
      </div>

      <button type="submit" class="btn btn-blue">Save Changes</button>
    </form>
  </div>
{% endblock %}
