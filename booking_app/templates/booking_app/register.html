<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5ed);
      --card-bg: rgba(255, 255, 255, 0.92);
      --primary: #1e88e5;
      --primary-hover: #1565c0;
      --accent: #00c9a7;
      --text-main: #1c1c1e;
      --text-muted: #6b7280;
      --danger: #d32f2f;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.35);
      --radius-xl: 18px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg-gradient);
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 26px 24px 22px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      inset: -60%;
      background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.15), transparent 60%);
      pointer-events: none;
      z-index: -1;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .messages {
      margin-bottom: 10px;
    }

    .messages p {
      font-size: 0.85rem;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      background: rgba(220, 38, 38, 0.06);
      border: 1px solid rgba(220, 38, 38, 0.35);
      color: var(--danger);
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 11px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.95rem;
      outline: none;
      transition: border-color var(--transition-fast),
                  box-shadow var(--transition-fast),
                  transform var(--transition-fast);
    }

    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.16);
      transform: translateY(-1px);
      background: white;
    }

    .btn {
      width: 100%;
      padding: 11px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      margin-top: 12px;
      transition: var(--transition-fast);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(30, 64, 175, 0.45);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(30, 64, 175, 0.35);
    }

    .links-row {
      margin-top: 14px;
      font-size: 0.85rem;
      text-align: center;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body { padding: 16px; }
      .container { padding: 22px 18px 18px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Create Account</h2>
    <p class="subtitle">Start booking your study rooms instantly.</p>

    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>

    <div class="links-row">
      <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
