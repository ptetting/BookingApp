<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Campus Study Room Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298, #6dd5ed);
      --card-bg: rgba(255, 255, 255, 0.92);
      --primary: #1e88e5;
      --primary-hover: #1565c0;
      --accent: #00c9a7;
      --text-main: #1c1c1e;
      --text-muted: #6b7280;
      --danger: #d32f2f;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.35);
      --radius-xl: 18px;
      --transition-fast: 0.18s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg-gradient);
      color: var(--text-main);
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 26px 24px 22px;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      position: relative;
      overflow: hidden;
    }

    /* Decorative gradient orb */
    .container::before {
      content: "";
      position: absolute;
      inset: -60%;
      background: radial-gradient(circle at top right, rgba(37, 99, 235, 0.15), transparent 60%);
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: 0.02em;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 18px;
    }

    .messages {
      margin-bottom: 10px;
    }

    .messages p {
      font-size: 0.85rem;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      background: rgba(220, 38, 38, 0.06);
      border: 1px solid rgba(220, 38, 38, 0.35);
      color: var(--danger);
    }

    form {
      margin-bottom: 12px;
    }

    form p {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-muted);
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      transition: border-color var(--transition-fast),
                  box-shadow var(--transition-fast),
                  background-color var(--transition-fast),
                  transform var(--transition-fast);
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.16);
      background-color: #ffffff;
      transform: translateY(-1px);
    }

    .btn {
      width: 100%;
      padding: 11px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      letter-spacing: 0.02em;
      transition: background-color var(--transition-fast),
                  transform var(--transition-fast),
                  box-shadow var(--transition-fast),
                  color var(--transition-fast),
                  border-color var(--transition-fast);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(30, 64, 175, 0.45);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(30, 64, 175, 0.35);
    }

    .btn-secondary {
      margin-top: 8px;
      background: #f9fafb;
      color: #111827;
      border: 1px solid #d1d5db;
    }

    .btn-secondary:hover {
      background: #eef2ff;
      border-color: #6366f1;
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.2);
    }

    .btn-secondary:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.18);
    }

    .links-row {
      margin-top: 14px;
      font-size: 0.85rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .brand {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }
      .container {
        padding: 22px 18px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome back ðŸ‘‹</h2>
    <p class="subtitle">Log in to manage and book your campus study rooms.</p>

    <div class="messages">
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">
        Login
      </button>
    </form>

    <div class="links-row">
      <span><a href="{% url 'home' %}">â¬… Back to Home</a></span>
      <span>Need an account? <a href="{% url 'register' %}">Sign up</a></span>
    </div>

    <p class="brand">Campus Study Room Booking â€¢ {{ request.get_host }}</p>
  </div>
</body>
</html>
