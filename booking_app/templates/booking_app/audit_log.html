{% extends "booking_app/base.html" %}

{% block content %}
<h2>Audit Log</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.name }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.action_timestamp }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No log entries yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
